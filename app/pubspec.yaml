name: splitwithfriends
description: "Manage friends in split with me"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  # Versión del SDK ajustada al rango actual de Dart/Flutter (recomendado)
  sdk: '>=3.0.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # Paquetes base de Flutter
  cupertino_icons: ^1.0.8
  
  # Paquetes de red/estado
  http: ^1.1.0 # Actualizada a una versión reciente y compatible
  collection: ^1.18.0 # Actualizada a una versión reciente y compatible
  provider: ^6.1.1 # Actualizada a una versión reciente y compatible

  # --- Dependencias de Isar para Persistencia Local ---
  # Paquete principal de Isar
  isar: ^3.1.0 
  # Librerías específicas para la plataforma (iOS, Android, etc.)
  isar_flutter_libs: ^3.1.0
  # Utilidad para obtener la ruta de la aplicación (necesario para inicializar Isar)
  path_provider: ^2.1.1 

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Generador de código para Isar y herramienta de ejecución
  build_runner: ^2.4.6
  isar_generator: ^3.1.0
  
  # Lints
  flutter_lints: ^3.0.0 # Actualizada a una versión reciente y compatible

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

